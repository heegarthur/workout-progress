<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress Tracker with Volume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Workout tracker calisthenics</h1>
    <div class="tracker">
        <label for="bodyWeight">Body Weight (kg)</label>
        <input type="number" id="bodyWeight" min="1" placeholder="Enter your body weight" />

        <label><input type="checkbox" id="useBodyWeight" /> Use body weight as weight</label>

        <label for="exercise">Exercise</label>
        <select id="exercise">
            <option value="" disabled selected>-- Select an exercise --</option>
            <option value="Squat">Squat</option>
            <option value="Pistol Squat">Pistol Squat</option>
            <option value="Jump Squat">Jump Squat</option>
            <option value="Deadlift">Deadlift</option>
            <option value="Bench Press">Bench Press</option>
            <option value="Pull-Up">Pull-Up</option>
            <option value="Chin-Up">Chin-Up</option>
            <option value="Muscle-Up">Muscle-Up</option>
            <option value="Push-Up">Push-Up</option>
            <option value="Diamond Push-Up">Diamond Push-Up</option>
            <option value="Archer Push-Up">Archer Push-Up</option>
            <option value="Handstand Push-Up">Handstand Push-Up</option>
            <option value="Plank">Plank</option>
            <option value="Side Plank">Side Plank</option>
            <option value="Lunge">Lunge</option>
            <option value="Jumping Lunge">Jumping Lunge</option>
            <option value="Wall Sit">Wall Sit</option>
            <option value="Ab Wheel">Ab Wheel</option>
            <option value="Ab Scissors">Ab Scissors</option>
            <option value="Leg Raises">Leg Raises</option>
            <option value="Hanging Knee Raises">Hanging Knee Raises</option>
            <option value="Dragon Flag">Dragon Flag</option>
            <option value="Dips">Dips</option>
            <option value="Straight Bar Dips">Straight Bar Dips</option>
            <option value="L-Sit">L-Sit</option>
            <option value="Bridge">Bridge</option>
            <option value="Back Bridge">Back Bridge</option>
            <option value="Superman Hold">Superman Hold</option>
            <option value="Mountain Climber">Mountain Climber</option>
            <option value="Burpees">Burpees</option>
            <option value="Box Jump">Box Jump</option>
            <option value="Tuck Planche">Tuck Planche</option>
            <option value="Planche">Planche</option>
            <option value="Front Lever">Front Lever</option>
            <option value="Back Lever">Back Lever</option>
            <option value="Human Flag">Human Flag</option>
            <option value="Calf Raises">Calf Raises</option>
        </select>

        <label for="metric">Metric</label>
        <select id="metric">
            <option value="reps">Reps</option>
            <option value="weight">Weight (kg)</option>
            <option value="seconds">Seconds</option>
        </select>

        <label for="value">Value</label>
        <input type="number" id="value" min="1" placeholder="Enter reps, weight or seconds" />

        <label for="date">Date</label>
        <input type="date" id="date" />

        <button id="addBtn">Add</button>

        <div class="stats" id="stats" style="display:none;"></div>
        <canvas id="chart" width="600" height="300" style="display:none;"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
